{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
    {% block head %}
    {%  endblock head %}


    {% block body %}
     <h1>主页</h1>
        <form action="" method="post">
            {{ wtf.quick_form(form) }}
        </form>
        <ul class="movie-list">
     {% for movie in movies %}
    <li>{{ movie.title }} - {{ movie.year }}
        <span class="float-right">
            <a class="imdb" href="https://www.imdb.com/find?q={{ movie.title }}" target="_blank" title="Find this movie on IMDb">IMDb</a>
            <a href="{{ url_for('editmovie',movieid=movie.id) }}" class="btn">编辑</a>
            <a href="{{ url_for('deletemovie',movieid=movie.id) }}" class="btn">删除</a>
        </span>
    </li>
    {% endfor %}
        </ul>
    {% endblock body %}
